version: '3.8'

services:

  db:
    container_name: Postgresql
    image: postgres:latest
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=d4rk4ng3l
      - PGDATA=/var/lib/postgresql/data/pgdata

  app:
    container_name: RestoMenu
    build:
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL="postgresql://postgres:d4rk4ng3l@db:5432/restomenu?schema=public"
    depends_on:
      - db

volumes:
  db-data: