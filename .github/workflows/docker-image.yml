name: Build and Deploy

on:
    push:
        branches:
            - "main"
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v4
              with:
                  images: |
                      hasbii/resto-menu
                  tags: |
                      type=raw,value=latest
                      type=ref,event=pr
                      type=semver,pattern={{version}}
                      type=semver,pattern={{major}}.{{minor}}
                      type=raw,value={{date 'YYYYMMDD'}}

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v4
              with:
                  file: ./Dockerfile
                  context: ./
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}

    deploy:
        runs-on: ubuntu-latest

        needs: build

        steps:
            - name: SSH & Docker run
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  passphrase: ${{ secrets.SSH_PASSPHRASE }}
                  key: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      docker stop MenuResto || true
                      docker rm MenuResto || true
                      docker run --name MenuResto --network db-network --restart=always -p 3000:3000 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -d hasbii/resto-menu:latest
                      docker exec MenuResto npx prisma migrate deploy
