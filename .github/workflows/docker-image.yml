name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t hasbii/resto-menu:latest .

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image to Docker Hub
        run: docker push hasbii/resto-menu:latest

  deploy:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: SSH into the server
        uses: appleboy/ssh-action@v0.3.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}

      - name: Pull and run the Docker image on the server
        run: |
          docker pull hasbii/resto-menu:latest
          docker stop MenuResto || true
          docker rm MenuResto || true
          docker run -d --name MenuResto -p 3000:3000 hasbii/resto-menu:latest --env DATABASE_URL=${{ secrets.DATABASE_URL }}

      - name: Migrate
        run: |
          docker exec MenuResto npx prisma migrate deploy
