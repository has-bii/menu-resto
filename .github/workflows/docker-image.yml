name: Build and Deploy

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Build Docker image
              run: docker build -t hasbii/resto-menu:latest .

            - name: Log in to Docker Hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            - name: Push Docker image to Docker Hub
              run: docker push hasbii/resto-menu:latest

    deploy:
        runs-on: ubuntu-latest

        needs: build

        steps:
            - name: SSH & Compose up
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SERVER_IP }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  password: ${{ secrets.SSH_PASSWORD }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      docker stop MenuResto || true
                      docker rm MenuResto || true
                      docker run --name MenuResto --network db-network --restart=always -p 3000:3000 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -d hasbii/resto-menu:latest
                      docker exec MenuResto npx prisma migrate deploy
