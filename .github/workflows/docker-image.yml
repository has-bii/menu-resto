name: Build and Deploy

on:
    push:
        branches:
            - "main"
        tags:
            - "v*"

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                      hasbii/resto-menu

            - name: Login to Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and push
              uses: docker/build-push-action@v5
              with:
                  file: ./Dockerfile
                  context: ./
                  push: ${{ github.event_name != 'pull_request' }}
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}

    deploy:
        runs-on: ubuntu-latest

        needs: build

        steps:
            - name: SSH & Docker run
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SERVER_USERNAME }}
                  key: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT }}
                  script: |
                      docker stop MenuResto || true
                      docker rm MenuResto || true
                      docker run --name MenuResto --network db-network --restart=always -p ${{ secrets.DOCKER_PORT }}:3000 -e DATABASE_URL=${{ secrets.DATABASE_URL }} -d hasbii/resto-menu:latest
                      docker exec MenuResto npx prisma migrate deploy
